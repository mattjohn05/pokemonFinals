<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="opponent">
            <div class="stats">
                <div class="top">
                    <div class="pokeballs">
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                    </div>
                    <div id="opponentHP" class="hp-count">100</div>
                </div>
                <span class="name">Garchomp</span>
                <span class="level">50</span>
            </div>
            <img class="pokemon" src="garchomp.gif" alt="Garchomp" />
        </div>
        <div class="player">
            <div class="stats">
                <div class="top">
                    <div class="pokeballs">
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                        <div class="pokeball"></div>
                    </div>
                    <div id="playerHP" class="hp-count">100</div>
                </div>
                <span class="name">Milotic</span>
                <span class="level">50</span>
            </div>
            <img class="pokemon" src="milotic (back).gif" alt="Milotic" />
        </div>
    </div>
    <div class="box">
        <div id="message" class="message">What should Milotic do?</div>
        <div class="actions">
            <button onclick="surf()">Surf</button>
            <button onclick="iceBeam()">Ice Beam</button>
            <button onclick="hydroPump()">Hydro Pump</button>
            <button onclick="recover()">Recover</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
